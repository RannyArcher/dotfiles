# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  fonts.default_size:
    global: 16pt
  search.wrap:
    global: true
  statusbar.position:
    global: top
  statusbar.show:
    global: always
  tabs.position:
    global: bottom
  tabs.show:
    global: switching
  tabs.wrap:
    global: false
